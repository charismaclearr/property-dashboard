<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pottery & Artwork Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optional: Add your CSS here -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f5f5f5;
    }
    .address-bar {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
  <!-- jQuery UI CSS (for autocomplete, optional) -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
  <h1>Find Pottery & Artwork</h1>
  <form id="addressForm" autocomplete="on" onsubmit="loadTableauDashboard(); return false;">
    <div class="address-bar">
      <input
        type="text"
        id="addressInput"
        name="address"
        placeholder="Start typing an address..."
        autocomplete="street-address"
        required
      />
      <button id="goButton" type="submit">Search</button>
    </div>
  </form>

  <!-- Optional: Add your Tableau dashboard or content here -->

  <!-- jQuery and jQuery UI (for autocomplete, optional) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script>
    // Example: Address autocomplete (replace with your address list)
    const addresses = [
      "123 Main St, Perth",
      "456 High St, Fremantle",
      "789 River Rd, Subiaco"
    ];

    $(function() {
      $("#addressInput").autocomplete({
        source: addresses
      });
    });

    // Replace this with your actual dashboard loading logic
    function loadTableauDashboard() {
      const address = document.getElementById('addressInput').value;
      alert('Searching for: ' + address);
      // TODO: Add your Tableau dashboard filtering code here
    }
  </script>
</body>
</html>
