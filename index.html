<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClearR Maps Tableau Dashboard - Proof of Concept</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f7f8fa;
      color: #222;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 72px;
      background: #fff;
      border-bottom: 1px solid #ececec;
      position: relative;
      box-sizing: border-box;
      margin-bottom: 0;
      z-index: 2;
    }
    .header-logo {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      height: 100%;
    }
    .header-logo img {
      height: 44px;
      width: auto;
      display: block;
	.header-logo-right {
	  position: absolute;
	  right: 18px;
	  top: 50%;
	  transform: translateY(-50%);
	  display: flex;
	  align-items: center;
	  height: 100%;
	}
	.header-logo-right img {
	  height: 44px;
	  width: auto;
	  display: block;
	}
	@media (max-width: 600px) {
	  .header-logo-right { right: 4px; }
	  .header-logo-right img { height: 30px; }
	}
    }
    .header-title {
      flex: 1;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      color: #1a1a1a;
      letter-spacing: 1px;
      line-height: 1;
      margin: 0;
    }
    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 24px;
      padding-top: 12px;
    }
    h2 {
      text-align: center;
      font-size: 1.08rem;
      color: #444;
      margin-bottom: 12px;
      font-weight: 400;
      margin-top: 0;
    }
    .address-bar {
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  margin-bottom: 18px;
		  gap: 8px;
		}

		#addressInput,
		#goButton {
		  height: 44px; /* Set the same height */
		  font-size: 1rem;
		  border: 1px solid #bbb;
		  border-radius: 6px;
		  box-shadow: 0 1px 5px rgba(0,0,0,0.04);
		  box-sizing: border-box;
		  background: #fff;
		}

		#addressInput {
		  width: 320px;
		  padding: 8px 12px;
		  text-align: center;
		  margin-bottom: 0;
		  transition: border 0.2s;
		}

		#goButton {
		  padding: 0 20px; /* Remove vertical padding, only horizontal */
		  color: #222;
		  cursor: pointer;
		  transition: background 0.2s, border 0.2s;
		  margin-left: 0;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		}

#goButton:hover, #goButton:focus {
  background: #f0f4fa;
  border-color: #0074d9;
  outline: none;
}

    #vizContainer {
      margin-top: 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    iframe {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      background: #fff;
      margin: 0 auto;
      display: block;
      max-width: 100%;
    }
    /* Footer styles */
    .footer-bottom {
      width: 100%;
      background: #222;
      color: #fff;
      padding: 30px 0 18px 0;
      text-align: center;
      box-sizing: border-box;
      position: relative;
      font-size: 1rem;
    }
    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .contact-box {
      background: #fff;
      color: #222;
      padding: 14px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      align-items: center;
      font-size: 1rem;
      line-height: 1.5;
      max-width: 900px;
      margin: 0 auto;
    }
    .contact-box span {
      white-space: nowrap;
    }
    .contact-box .contact-item {
      font-weight: 400;
    }
    .footer-top {
      background: #111;
      color: #bbb;
      padding: 8px 0;
      font-size: 0.9rem;
      border-top: 1px solid #222;
      margin-top: 0;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .footer-content {
        justify-content: center;
      }
      .contact-box {
        flex-direction: column;
        gap: 12px;
        padding: 12px 16px;
      }
      .contact-box span {
        white-space: normal;
        text-align: center;
      }
      .header-logo { left: 4px; }
      .header-logo img { height: 30px; }
      .header-title { font-size: 1.02rem; }
      .address-bar { gap: 6px; }
      #addressInput { width: 60vw; min-width: 0; }
      #goButton { padding: 8px 12px; font-size: 0.98rem; height: 38px; }
      h2 { font-size: 0.95rem; }
      .header { height: 48px; }
      .footer-bottom { padding: 24px 0 10px 0; }
    }
  </style>
</head>
<body>
  <header class="header">
  <div class="header-logo">
    <img src="https://www.clearr.com.au/clearr-logo.jpg" alt="Company Logo" id="ClearRLogo">
  </div>
  <div class="header-title">
    ClearR Maps Tableau Dashboard - Proof of Concept
  </div>
  <div class="header-logo-right">
    <img src="https://www.tableau.com/themes/custom/tableau_www/logo.v2.svg" alt="Tableau Logo" id="TableauLogo">
  </div>
</header>
  <div class="container">
    <h2>Find nearby fast food options by entering an address below</h2>
    <div class="address-bar">
      <input type="text" id="addressInput" placeholder="Start typing an address..." autocomplete="off" />
      <button id="goButton" onclick="loadTableauDashboard()">Search</button>
    </div>
    <div id="vizContainer"></div>
  </div>

  <!-- Footer -->
  <div class="footer-bottom">
    <div class="footer-content">
      <div class="contact-box">
        <span><strong>Get in Touch:</strong></span>
        <span class="contact-item">1300 341 391</span>
        <span class="contact-item">info@clearr.com.au</span>
        <span class="contact-item">Sydney Place, Level 22, 180 George Street, Sydney 2000</span>
      </div>
    </div>
  </div>
  <div class="footer-top">
    <small>&copy; 2024 ClearR. All Rights Reserved.</small>
  </div>

  <!-- jQuery and jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script>
    var selectedAddr = "";
    // Load addresses for autocomplete
    fetch('https://charismaclearr.github.io/property-dashboard/addresses.json')
      .then(res => res.json())
      .then(addresses => {
        $('#addressInput').autocomplete({
          source: addresses,
          select: function(event, ui) {
            selectedAddr = ui.item.value;
          }
        });
      })
      .catch(err => {
        console.error('Failed to load addresses.json:', err);
      });

    // Also handle manual entry (on Enter or blur)
    $('#addressInput').on('change', function() {
      const enteredAddress = $(this).val();
      if (enteredAddress.trim().length > 0) {
        selectedAddr = enteredAddress;
      }
    });

    function loadTableauDashboard() {
      if (selectedAddr != null && selectedAddr.trim() != "") {
        const paramName = 'FullAddress%20Parameter';
        const paramValue = encodeURIComponent(selectedAddr);
        const baseUrl = 'https://public.tableau.com/views/AddressDashboard_17479873620460/MapDashboard';
        const params = `?:embed=y&:showVizHome=no&${paramName}=${paramValue}`;
        const fullUrl = `${baseUrl}${params}`;
        document.getElementById('vizContainer').innerHTML =
          `<iframe src="${fullUrl}" width="1000" height="827" allowfullscreen></iframe>`;
      }
    }
  </script>
</body>
</html>
